<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Butterfly </title>
	<link href="css/butterfly.css" rel="stylesheet">
</head>

<body>
<table>
	<tr>
		<!-- main video -->
		<td rowspan="2">
			<video id="main" controls autoplay>
				<source src="myvideos/butterfly/butterflyFront.mov" type="video/quicktime">
				<source src="myvideos/butterfly/butterflyFront.ogv" type="video/ogg">
				<source src="myvideos/butterfly/butterflyFront.webm" type="video/webm">
				<source src="myvideos/butterfly/butterflyFront.mp4" type="video/mp4">
			</video>
		</td>

		<!-- first video - side menu -->
		<td>
			<video class="aside" controls autoplay>
				<source src="myvideos/butterfly/butterflySide.mov" type="video/quicktime">
				<source src="myvideos/butterfly/butterflySide.ogv" type="video/ogg">
				<source src="myvideos/butterfly/butterflySide.webm" type="video/webm">
				<source src="myvideos/butterfly/butterflySide.mp4" type="video/mp4">
			</video>
		</td>
	</tr>
	<tr>
		<!-- second video - side menu -->
		<td>
			<video class="aside" controls autoplay>
				<source src="myvideos/butterfly/butterflyTop.mov" type="video/quicktime">
				<source src="myvideos/butterfly/butterflyTop.ogv" type="video/ogg">
				<source src="myvideos/butterfly/butterflyTop.webm" type="video/webm">
				<source src="myvideos/butterfly/butterflyTop.mp4" type="video/mp4">
			</video>
		</td>
	</tr>
</table>

<h1>Butterfly</h1>
</body>
</html>
